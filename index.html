<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="./styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
	<h1>Calculator Project</h1>
	<div id="container">
		<div class="screen">
			<p class="previousScreen"></p>
			<p class="currentScreen"></p>
		</div>
		<div class="head inline-block">
			<input type="button" id="clear" class="button bHead" value="CLEAR">
			<input type="button" id ="delete" class="button bHead" value="DELETE">
		</div>
		<div class="inline-block">
			<input type="button" id="number" class="button" value="7">
			<input type="button" id="number" class="button" value="8">
			<input type="button" id="number" class="button" value="9">
			<input type="button" id="operator" class="button" value="ร">
		</div>
		<div class="inline-block">
			<input class="button" id="number" type="button" value="4">
			<input class="button" id="number" type="button" value="5">
			<input class="button" id="number" type="button" value="6">
			<input class="button" id="operator" type="button" value="-">
		</div>
		<div class="inline-block">
			<input class="button" id="number" type="button" value="1">
			<input class="button" id="number" type="button" value="2">
			<input class="button" id="number" type="button" value="3">
			<input class="button" id="operator" type="button" value="+">
		</div>
		<div class="inline-block">
			<input class="button" id="number" type="button" value="0">
			<input class="button" id="decimal" type="button" value=".">
			<input class="button" id="equal" type="button" value="=">
			<input class="button" id="operator" type="button" value="รท">
		</div>
	</div>

  <script src="./main.js"></script>  
</body>
</html>
